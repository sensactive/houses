{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="content">
        <div class="userInfo mx-auto col-6">
            <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                {{ login_form.as_p }}
                <br>
                <button class="form-control">Войти</button>
            </form>
            <button class="btn btn-round form-control register">
                <a href="{% url 'auth:register' %}" class="">
                    зарегистрироваться
                </a>
            </button>
            <button class="btn btn-round form-control register">
                <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
                    Google sign in
                </a>
            </button>
            <button class="btn btn-round form-control register">
                <a href="{% url 'social:begin' 'instagram' %}?next=/">
                    Instagram sign in
                </a>
            </button>
{#            <button class="btn btn-round form-control register">#}
{#                <a href="{% url 'social:begin' 'odnoklassniki-oauth2' %}?next=/">#}
{#                    Odnoklassniki sign in#}
{#                </a>#}
{#            </button>#}
        </div>
    </div>
{% endblock %}
