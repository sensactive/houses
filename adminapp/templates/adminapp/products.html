{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
  <div class="products_list">
    <button class="new_product">
      <a href={% url 'adminapp:product_create' pk=category.pk %}>
        новый продукт
      </a>
    </button>
		
    {% for object in objects %}
      <div class="product_record">
        <img 
          src="{{object.img.url|default:'products_images/default.jpg'}}"
          alt="{{ object.name }}">
        <div class="product_name">
          {{ object.name|title }}
        </div>
        <div class="product_actions">
          <button>
            <a href={% url 'adminapp:product_read' pk=object.pk %}>
              подробнее
            </a>
          </button>
          <button>
            <a href={% url 'adminapp:product_update' pk=object.pk %}>
              редактировать
            </a>
          </button>
          <button>
            <a href={% url 'adminapp:product_delete' pk=object.pk %}>
              удалить
            </a>
          </button>
        </div>
        <div class="summary">
          <b>цена</b>
          <p>{{ object.price }} руб</p>
        </div>
        <div class="product_desc">
          {{ object.info|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
